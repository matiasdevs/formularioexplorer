<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
    <title>Envie seu Formulário - Crie seu Evento</title>
  </head>
  <body class="body">
    <main>
      <div class="page">
      <header class="header">
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher este formulário de inscrição.</p>
        <div class="lamp"><img id="lamp" src="assets/lamp.svg" alt="ícone de uma lampada"></div>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Evento</legend>
            <div class="input-wrapper">
              <label for="event-title">Título do Evento <span>(mínimo 8 caracteres)</span></label>
              <input type="text" id="event-title" required minlength="8">
            </div>
            <div class="input-wrapper">
              <label for="event-link">Link do Evento <span>(começa com https://)</span></label>
              <input type="url" id="event-link">
            </div>
            <div class="input-wrapper">
              <label for="event-whatsapp">Whatsapp para contato <span>(somente números)</span></label>
              <input type="number" id="event-whatsapp" required>
            </div>
            <div class="input-wrapper">
              <label for="event-info">Informações extras</label>
              <textarea name="event-info" id="event-info" cols="30" rows="10"></textarea>
            </div>
            <div class="input-wrapper">
              <label for="event-category">Categoria</label>
              <select name="category" id="category">
                <option value="live">Ao vivo</option>
                <option value="podcast">Podcast</option>
                <option value="mentorship">Mentoria</option>
              </select>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Privacidade do Evento</legend>
            <div class="input-wrapper">
              <label for="event-email">E-mail do administrador<span>(email@exemplo.com)</span></label>
              <input type="email" id="event-email" required>
            </div>
            <div class="input-wrapper">
              <label for="event-password">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
              <input type="password" id="event-password" required minlength="8">
            </div>
            <div class="checkbox-wrapper">
              <input type="checkbox" id="event-private">
              <label for="event-private">Evento Privado</label>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Dia e Hora</legend>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-data">Data</label>
                <input type="date" id="event-date" required>
              </div>
              <div class="input-wrapper">
                <label for="event-start">Start</label>
                <input type="time" id="event-start" required>
              </div>
              <div class="input-wrapper">
                <label for="event-end">End</label>
                <input type="time" id="event-end" required>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
          <div class="button">
            <input type="submit" form="my-form" value="Salvar Evento">
          </div>
      </footer>
    </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
